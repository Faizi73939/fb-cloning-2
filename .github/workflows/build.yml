name: Faizi Unban Final Build
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Flet
        run: |
          # Flet ko latest version par upgrade karenge taake flags pehchan sakay
          pip install --upgrade flet requests urllib3 certifi
          flutter config --no-analytics

      - name: Build APK (Stable Command)
        run: |
          # Sequence change kiya hai: flags se pehle APK aur project name
          # Agar 'icon.png' folder mein hai toh ye khud utha lega
          yes | flet build apk --project "whatsapp_unban" --org "com" --product "Whatsapp Unban"
          
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Whatsapp-Unban-Tool
          path: build/apk/app-release.apk

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Whatsapp-Unban-Tool
          path: build/apk/app-release.apk
