name: Faizi Unban Final Build
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Flet
        run: |
          pip install flet requests urllib3 certifi
          flutter config --no-analytics

      # IDHAR DEKHO: Humne --icon flag add kiya hai
      - name: Build APK
        run: |
          yes | flet build apk --project "whatsapp_unban" --org "com" --product "Whatsapp Unban" --release --icon "icon.png"

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Whatsapp-Unban-Tool
          path: build/apk/app-release.apk
